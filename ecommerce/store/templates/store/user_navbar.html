{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            background-color: #b7a798; /* Cream color */
        }

        .navbar {
            background-color: #f1e1d2; /* Cream color */
            padding: 5px 20px; /* Reduced padding for a compact navbar */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            font-family: 'Times New Roman', Times, serif;
        }

        .navbar img {
            margin-left: 4%;
            height: 50px; /* Adjust logo size as needed */        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .navbar li {
            margin: 0 15px;
            position: relative; /* For dropdown positioning */
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Dropdown Menu Styles */
        .dropdown {
            position: relative;
            display: inline-block; /* Ensure inline display for dropdown */
        }

        .dropdown-content {
            display: none; /* Hidden by default */
            position: absolute;
            top: 100%; /* Align below the parent item */
            left: 0;
            background-color: #f1e1d2;
            min-width: 150px; /* Adjust width as needed */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 4px; /* Optional: Add rounded corners */
            overflow: hidden; /* Prevent overflow */
        }

        .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            font-size: 14px; /* Optional: Adjust font size */
        }

        .dropdown-content a:hover {
            background-color: #ddd; /* Highlight on hover */
        }

        .dropdown:hover .dropdown-content {
            display: block; /* Show dropdown on hover */
        }

        /* Search Box Styles */
        .search-box {
            display: flex;
            align-items: center;
        }

        .search-box input[type="text"] {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-box button {
            padding: 5px 10px;
            font-size: 14px;
            margin-left: 5px;
            border: 1px solid #ccc;
            background-color: #f1e1d2;
            cursor: pointer;
        }

        .search-box button:hover {
            background-color: #b7a798;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- Logo -->
        <img src="{% static 'images/nlogo.png' %}" alt="Logo">

        <!-- Navbar Links -->
        <ul>
            <li><a href="{% url 'user_home' %}">Home</a></li>
            
            <!-- Brands Dropdown -->
            <li class="dropdown">
                <a href="#">Brands</a>
                <div class="dropdown-content">
                    {% if brands %}
                        {% for brand in brands %}
                            <a href="{% url 'products_by_brand' brand %}">{{ brand }}</a>
                        {% endfor %}
                    {% else %}
                        <a href="#">No brands available</a>
                    {% endif %}
                </div>
            </li>


            <!-- <p>Debugging Brands: {{ brands }}</p> -->
            

            <!-- Search -->
            <li>
                <!-- Search Form -->
                <form method="get" action="{% url 'search_products' %}" class="search-box">
                    <input type="text" name="q" placeholder="Search products..." />
                    <button type="submit">Search</button>
                </form>
            </li>

            <!-- Cart -->
            <li><a href="{% url 'cart' %}">Cart</a></li>

            <!-- My Account -->
            <li><a href="#account">My Account</a></li>

            <!-- My Wishlist -->
            <li><a href="{% url 'wishlist' %}">My Wishlist</a></li>

            <!-- Contact Us -->
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>
</body>
</html>
